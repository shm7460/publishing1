<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- Slick -->
    <link rel="stylesheet" href="slick/slick.css" />
    <link rel="stylesheet" href="slick/slick-theme.css" />
    <script src="slick/slick.js"></script>
    <!-- style -->
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="myslider">
      <div>Slid Content #01</div>
      <div>Slid Content #02</div>
      <div>Slid Content #03</div>
      <div>Slid Content #04</div>
      <div>Slid Content #05</div>
      <div>Slid Content #06</div>
      <div>Slid Content #07</div>
      <div>Slid Content #08</div>
      <div>Slid Content #09</div>
    </div>

    <script>
      $(".myslider").slick({
        // 보여지는 갯수 스클롤수
        infinite: true,
        slidesToShow: 1,
        slidesToScroll: 1,
        // 자동재생
        autoplay: true,
        autoplaySpeed: 2000,
        // 패이드
        speed: 500,
        fade: false,
        cssEase: "linear",
        // 도트
        dots: true,
        // responsive
        responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 3,
              slidesToScroll: 3,
              infinite: true,
              dots: true,
            },
          },
          {
            breakpoint: 600,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 2,
            },
          },
          {
            breakpoint: 480,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1,
            },
          },
        ],
      });
    </script>
  </body>
</html>
