<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ami.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="skill-progress">
      <h1>SOFTWARE SKILLS</h1>
      <div class="item">
        <p>
          <span>HTML5</span>
          <span>90%</span>
        </p>
        <div class="progress">
          <div class="progress-level" style="width: 90%"></div>
        </div>
      </div>
      <div class="item">
        <p>
          <span>CSS3</span>
          <span>95%</span>
        </p>
        <div class="progress">
          <div class="progress-level" style="width: 95%"></div>
        </div>
      </div>
      <div class="item">
        <p>
          <span>JavaScript</span>
          <span>85%</span>
        </p>
        <div class="progress">
          <div class="progress-level" style="width: 85%"></div>
        </div>
      </div>
      <div class="item">
        <p>
          <span>jQuery</span>
          <span>80%</span>
        </p>
        <div class="progress">
          <div class="progress-level" style="width: 80%"></div>
        </div>
      </div>
      <div class="item">
        <p>
          <span>illustrator</span>
          <span>89%</span>
        </p>
        <div class="progress">
          <div class="progress-level" style="width: 89%"></div>
        </div>
      </div>
    </div>
  </body>
</html>
